<!DOCTYPE html>
<html>
<head>
    <title>Tunnel Runner</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #game-hud {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            z-index: 10;
            pointer-events: none; /* Allow clicks to pass through */
        }
        #game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            z-index: 20;
            display: none; /* Hidden by default */
        }
        #game-over-overlay h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #game-over-overlay p {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #game-over-overlay button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
        }
        #game-over-overlay button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-hud">
        Distance: <span id="distance-display">0</span> m | Coins: <span id="coins-display">0</span>
    </div>
    <div id="game-over-overlay">
        <h1>Game Over!</h1>
        <p>Distance: <span id="final-distance">0</span> m</p>
        <p>Coins Collected: <span id="final-coins">0</span></p>
        <p>Best Distance: <span id="best-distance">0</span> m</p>
        <button id="revive-button">Revive (Watch Ad)</button>
        <button id="restart-button">Restart</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="tunnel_runner_game.js"></script>
</body>
</html>
